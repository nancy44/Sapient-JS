<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
	(function(){
		window.addEventListener("load",initialize);
		function initialize(){
			document.getElementById("btnDoWork").addEventListener("click",btnDoWorkClick);
		}
		function btnDoWorkClick(){
			displayMessage("Work Started");
			//doWorkUsingSetTimeout();
			doWorkUsingSetInterval();
		}
		function doWorkUsingSetTimeout(){
			var totalTimes = 100000/1000;
			var count = 0;
			function workChunk(){
				for(var i=0;i<1000;i++)
					for(var j=0;j<1000;j++)
						for(var k=0;k<100;k++)
						{}
				if (count < totalTimes){
					count++;
					setTimeout(workChunk,10);
				} else {

					displayMessage("Work Completed");
				}
			}
			workChunk();
		}
		function doWorkUsingSetInterval(){
			var totalTimes = 100000/1000;
			var count = 0, timerHandle=0;
			function workChunk(){
				for(var i=0;i<1000;i++)
					for(var j=0;j<1000;j++)
						for(var k=0;k<100;k++)
						{}
				if (count < totalTimes){
					count++;
				} else {
					clearInterval(timerHandle);
					displayMessage("Work Completed");
				}
				updateProgress(count);
			}
			timerHandle = setInterval(workChunk,100);
		}
		function updateProgress(percentCompleted){
			document.getElementById("workProgress").value = percentCompleted;
		}
		function displayMessage(msg){
			document.getElementById("divMessages").innerHTML += msg + "<br/>";
		}
	})();

	</script>
</head>
<body>
	<input type="button" value="Do Work" id="btnDoWork">
	<input type="text" name="" id="">
	<br>
	<progress id="workProgress" min="0" max="100" value="0"></progress>
	<div id="divMessages"></div>
</body>
</html>

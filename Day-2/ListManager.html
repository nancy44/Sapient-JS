<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Manager</title>
	<style>
	.completed {
		color :red;
		text-decoration: line-through;
		font-style: italic;

	}
	</style>
	<script>
	function initialize(){
		document.getElementById("btnAdd").onclick = btnAddClick;
		document.getElementById("txtItem").onchange = txtChange;
	}
	function txtChange(){
		document.getElementById("btnAdd").disabled = (this.value == '') ;
	}
	function btnAddClick(){
		var listName = document.getElementById("txtItem").value
		 	,newItem = document.createElement("li")
		 	,ulList = document.getElementById("ulList");

		newItem.onclick = function(){
			this.classList.toggle("completed");
			/*if (this.classList.contains("completed")){
				this.classList.remove("completed");
			} else {
				this.classList.add("completed");
			}*/
		};
		newItem.innerHTML = listName;
		ulList.appendChild(newItem);
	}
	window.onload = initialize;
	</script>
</head>
<body>
	<h1>List Manager</h1>
	<input type="text" name="" id="txtItem" class="style1">
	<input type="button" value="Add Item" id="btnAdd" disabled=disabled>
	<ul id="ulList"></ul>
</body>
</html>

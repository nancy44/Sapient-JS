<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		<script>
	
	/*for(var i=0;i<$allTexts.length;i++){
	  var tb = $allTexts[i];

	function initialize(){
		var $allTexts = $(":text");
		$allTexts.each(function(index,elem){
			var $elem = $(elem);
			$elem.val($elem.attr("hint"));
		});	

		$(":text").focus(function(){
			var $this = $(this);
			var hint = $this.attr("hint");
			if ($this.val() == hint) $this.val('');
		});
		$(":text").blur(function(){
			var $this = $(this);
			var hint = $this.attr("hint");
			if ($this.val() == '') $this.val(hint);
		});
	}
	//window.addEventListener("load",intialize);
	//$(document).ready(intialize);
	$(initialize);
	</script>
</head>
<body>
	<input type="text" name="" id="txtName" hint="Enter the Name" value="">
	<input type="text" name="" id="txtSalary" hint="Enter the Salary">
